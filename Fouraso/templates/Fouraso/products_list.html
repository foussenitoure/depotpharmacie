{% extends 'base.html' %}
{% block title %} Products {% endblock %}

{% block content %}
    <div class="table-responsive">
    <table id="bootstrapdatable" class="table table-striped table-bordered" width="100%">
        <thead>

            <tr>
                  <td><input type="checkbox" id="checkall" /></td>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Reference</th>
                  <th>Edit</th>
                  <th>Delete</th>
            </tr>
      </thead>
      <tbody>
                    {% for product in products %}
                           <tr>
                                <td><a href="{% url 'products-detail' product.pk %}">{{ product.zone }}</a></td>

                                <td><input type="checkbox" class="checkthis" /></td>
                                <td>{{ product.name }}</td>
                                <td> {{ product.reference }}</td>
                                <td> <p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit/{{ product.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="Edit"><span class="glyphicon glyphicon"></span></a>Edit</p></td>
                                <td> <p>Delete</p></td>

                           </tr>
                    {% empty %}
                {% endfor %}
        </tbody>
    </table>

{% endblock content %}
</div>
